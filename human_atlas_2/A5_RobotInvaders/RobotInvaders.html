<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Three.js Morph targets</title>

<link rel="stylesheet" href="../libs/jquery-ui/jquery-ui.css" />
<link rel="stylesheet" href="../libs/colorpicker/css/colorpicker.css" />
<link rel="stylesheet" href="../css/main.css" />
<link rel="stylesheet" href="../css/threejsshadows.css" />

<script src="../libs/jquery-3.4.1/jquery-3.4.1.min.js"></script>
<script src="../libs/jquery-ui/jquery-ui.js"></script>

<script src="../libs/three.js/three.js"></script>
<script src="../libs/three.js/controls/OrbitControls.js"></script>
<script src="../libs/colorpicker/js/colorpicker.js"></script>

<script src="../libs/three.js/loaders/GLTFLoader.js"></script>

<script src="../libs/three.js/loaders/inflate.min.js"></script>
<script src="../libs/three.js/loaders/FBXLoader.js"></script>
<script src="../libs/three.js/utils/cloneFBX.js"></script>
<script src="../libs/three.js/controls/PointerLockControls.js"></script>

<script src="../libs/keyframe.js/keyframe.js"></script>

<script src="RobotInvaders.js"></script>

<script type="text/javascript">


function initControls()
{
    $("input[name=animation]").click(
        function() {
            var id = $("input[name=animation]:checked").attr('value');
            changeAnimation(id);                
        }
    );
}

</script>

<script type="text/javascript">
  
	$(document).ready(
			function() {

				var canvas = document.getElementById("webglcanvas");

                
				// create the scene
				createScene(canvas);
				
				// initialize the controls
				initControls();
				
		        // Run the run loop
		        run();
			}
	);

</script>

</head>

<body>

<div id="container">
    <canvas id="webglcanvas"></canvas>
	<div id="title">Score: <span id ="score">0</span></div>
	<div id="timer">Time: <span id ="time">60</span></div>
</div>



<div id="blocker">

	<div id="instructions">
		<span style="font-size:40px">Press 'P' to play</span>
		<br/>
		<span style="font-size:40px">Press 'R' to restart</span>
		
	</div>
</div>


<div id="animations"> 
	High Score: <span id = 'highscore'></span>
	
</div> 


</body>


</html>
